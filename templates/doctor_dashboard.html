<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="doctor-dashboard-container">
        <h1 class="doctor-dashboard-heading">Welcome, Dr. {{ session.doctor_name }}</h1>
        <h3 class="doctor-dashboard-subheading">Today's Appointments</h3>

        {% if appointments %}
        <div class="doctor-dashboard-table-wrapper">
            <table class="doctor-dashboard-table">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Time</th>
                        <th>Reason</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in appointments %}
                    <tr>
                        <td>{{ a.patient_name }}</td>
                        <td>{{ a.appointment_time }}</td>
                        <td>{{ a.notes or '-' }}</td>
                        <td>{{ a.room_number or '-' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <p class="doctor-dashboard-no-appointments">No appointments today.</p>
        {% endif %}
    </div>
</body>
</html>
