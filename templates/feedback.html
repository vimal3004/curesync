<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
</head>
<body>
    <div class="feedback-container">
        <h2 class="feedback-title">Rate Dr. {{ doctor.name }}</h2>
        <form method="POST" class="feedback-form">
            <label for="rating" class="feedback-label">Rating (1 to 5):</label>
            <input type="number" id="rating" name="rating" class="feedback-input" min="1" max="5" required>

            <label for="comments" class="feedback-label">Comments:</label>
            <textarea id="comments" name="comments" rows="4" class="feedback-textarea" placeholder="Write your feedback..." required></textarea>

            <button type="submit" class="feedback-submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
